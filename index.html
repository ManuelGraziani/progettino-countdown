<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progettino</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100 min-vw-100">
      <div
        id="containerCountdown"
        class="d-flex flex-grow-1 justify-content-center align-items-center"
      >
        <button
          id="bottone"
          class="btn btn-outline-primary"
          onclick="showScemoChiLegge()"
        >
          Clicca qui
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      let btn = document.querySelector("#bottone");
      let container = document.querySelector("#containerCountdown");
      let seconds = 5;
      const sound = new Audio("media/circus.mp3");

      function showScemoChiLegge() {
        btn.remove();
        interval = setInterval(() => {
          container.innerHTML = `<h1>${seconds}</h1>`;
          seconds--;

          if (seconds < 0) {
            clearInterval(interval);
            container.innerHTML = `<h1>SCEMO CHI LEGGEðŸ¤¡</h1>`;
            sound.play();
            sound.loop = true;
            confetti({
              particleCount: 100,
              spread: 70,
              origin: { y: 0.6 },
            });
            document.title = 'SCEMO CHI LEGGE';
          }
        }, 1000);
      }
    </script>
  </body>
</html>
